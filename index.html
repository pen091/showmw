
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker-Style Course Links</title>
    <style>
        body {
            background-color: #001100;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .course-links {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px #00ff0080;
        }

        .course-link {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            border-left: 4px solid #00ff00;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
        }

        .course-link:hover {
            background-color: #002200;
            padding-left: 25px;
            box-shadow: 0 0 10px #00ff0080;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 20, 0, 0.95);
            z-index: 1000;
        }

        .modal-content {
            background-color: #001100;
            margin: 15% auto;
            padding: 25px;
            width: 70%;
            max-width: 600px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                #00ff0044 50%,
                transparent 52%
            );
            animation: scan 4s linear infinite;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            z-index: 2;
        }

        .modal-body pre {
            background-color: #000000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #00ff00;
            border: 1px solid #00ff00;
            position: relative;
            z-index: 1;
        }

        @keyframes scan {
            0% { transform: translateY(0) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2% { text-shadow: 2px 0 #ff00ff; }
            4% { text-shadow: -2px 0 #00ffff; }
            6% { text-shadow: 2px 0 #ff00ff; }
            8% { text-shadow: -2px 0 #00ffff; }
            10% { text-shadow: 0 0 transparent; }
            100% { text-shadow: 0 0 transparent; }
        }
    </style>
</head>
<body>
    <div class="course-links">
        <a href="#" class="course-link" onclick="showCourse('c', event)">> C_PROGRAMMING</a>
        <a href="#" class="course-link" onclick="showCourse('linux', event)">> LINUX_ADMIN</a>
        <a href="#" class="course-link" onclick="showCourse('python', event)">> PYTHON_SCRIPTING</a>
        <a href="#" class="course-link" onclick="showCourse('bash', event)">> BASH_SCRIPTING</a>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" class="glitch"></h2>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script>
        const courseContent = {
            c: {
                title: "C_PROGRAMMING",
                content: `
                    <h3>ROOT_ACCESS_GRANTED</h3>
                    <ul>
                        <li>Memory manipulation</li>
                        <li>Kernel development</li>
                        <li>Low-level exploits</li>
                        <li>Binary reverse engineering</li>
                    </ul>
                    <pre>#include &lt;stdio.h&gt;

int main() {
    // Bypass security protocols
    printf("System accessed\\n");
    return 0;
}</pre>`
            },
            linux: {
                title: "LINUX_ADMIN",
                content: `
                    <h3>SYSTEM_OVERRIDE</h3>
                    <ul>
                        <li>Network penetration</li>
                        <li>Log manipulation</li>
                        <li>Rootkit detection</li>
                        <li>Kernel module injection</li>
                    </ul>
                    <pre># Packet sniffing
tcpdump -i eth0 -w capture.pcap

# Hidden process
ps -ef | grep -v '\[.*\]'</pre>`
            },
            python: {
                title: "PYTHON_SCRIPTING",
                content: `
                    <h3>AUTOMATION_TOOLS</h3>
                    <ul>
                        <li>Network scanning</li>
                        <li>Payload generation</li>
                        <li>Cryptography tools</li>
                        <li>Web vulnerability testing</li>
                    </ul>
                    <pre># Port scanner
import socket

for port in range(1, 1025):
    sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
    result = sock.connect_ex(('target', port))
    if result == 0:
        print(f"Port {port} open")
    sock.close()</pre>`
            },
            bash: {
                title: "BASH_SCRIPTING",
                content: `
                    <h3>SHELL_OVERRIDE</h3>
                    <ul>
                        <li>Privilege escalation</li>
                        <li>Log cleaning</li>
                        <li>Backdoor maintenance</li>
                        <li>Network mapping</li>
                    </ul>
                    <pre>#!/bin/bash

# Stealth port scan
for ip in {1..254}; do
    nmap -sS -T4 192.168.1.$ip &
done</pre>`
            }
        };

        function showCourse(courseId, event) {
            event.preventDefault();
            const modal = document.getElementById('courseModal');
            const {title, content} = courseContent[courseId];
            
            document.getElementById('modalTitle').innerHTML = title;
            document.getElementById('modalContent').innerHTML = content;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Terminal-like typing effect
        document.querySelectorAll('.course-link').forEach(link => {
            link.innerHTML = link.innerHTML.replace(/>/g, '<span class="blink">_</span>');
        });
    </script>
</body>
</html>
