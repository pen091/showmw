<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Course Links</title>
    <style>
        .course-links {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .course-link {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .course-link:hover {
            background-color: #f5f6fa;
            border-left-color: currentColor;
            padding-left: 25px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 25px;
            width: 70%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .modal-body pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .course-link.c { color: #3498db; }
        .course-link.linux { color: #e67e22; }
        .course-link.python { color: #2ecc71; }
        .course-link.bash { color: #9b59b6; }
    </style>
</head>
<body>
    <div class="course-links">
        <a href="#" class="course-link c" onclick="showCourse('c', event)">C Programming</a>
        <a href="#" class="course-link linux" onclick="showCourse('linux', event)">Linux Administration</a>
        <a href="#" class="course-link python" onclick="showCourse('python', event)">Python Programming</a>
        <a href="#" class="course-link bash" onclick="showCourse('bash', event)">Bash Scripting</a>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script>
        const courseContent = {
            c: {
                title: "C Programming",
                content: `
                    <h3>Key Concepts</h3>
                    <ul>
                        <li>Pointers and memory management</li>
                        <li>Data structures and algorithms</li>
                        <li>File I/O operations</li>
                        <li>Multi-threading</li>
                    </ul>
                    <pre><code>#include &lt;stdio.h&gt;

int main() {
    // Print Hello World
    printf("Hello, C Programmers!");
    return 0;
}</code></pre>`
            },
            linux: {
                title: "Linux Administration",
                content: `
                    <h3>Essential Skills</h3>
                    <ul>
                        <li>User and permission management</li>
                        <li>Network configuration</li>
                        <li>Package management</li>
                        <li>Shell scripting</li>
                    </ul>
                    <pre># Check disk usage
df -h

# Restart service
sudo systemctl restart nginx</pre>`
            },
            python: {
                title: "Python Programming",
                content: `
                    <h3>Core Topics</h3>
                    <ul>
                        <li>Object-oriented programming</li>
                        <li>Web frameworks (Django/Flask)</li>
                        <li>Data analysis (Pandas)</li>
                        <li>Automation scripts</li>
                    </ul>
                    <pre># List comprehension
squares = [x**2 for x in range(10)]
print(squares)</pre>`
            },
            bash: {
                title: "Bash Scripting",
                content: `
                    <h3>Key Components</h3>
                    <ul>
                        <li>Command-line automation</li>
                        <li>Conditional statements</li>
                        <li>Loop structures</li>
                        <li>Process management</li>
                    </ul>
                    <pre>#!/bin/bash

# Simple countdown
for i in {5..1}
do
    echo "$i..."
    sleep 1
done
echo "Liftoff!"</pre>`
            }
        };

        function showCourse(courseId, event) {
            event.preventDefault();
            const modal = document.getElementById('courseModal');
            const {title, content} = courseContent[courseId];
            
            document.getElementById('modalTitle').innerHTML = title;
            document.getElementById('modalContent').innerHTML = content;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
